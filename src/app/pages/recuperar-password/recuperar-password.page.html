<ion-header>
  <ion-toolbar>
    <ion-title>Recuperar Contrase√±a</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center"><img width=170px
    src="https://i.postimg.cc/KzsLVsgR/icon-png.png"></div>
  <ion-grid fixed="">
    <form [formGroup]="formularioLog" (ngSubmit)="validarpass()" >

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input type="text" formControlName="username"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Correo institucional</ion-label>
            <ion-input type="text" formControlName="correo"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-button expand="block" shape="round" type="submit" role="submit">
            Recuperar
          </ion-button>
        </ion-col>
      </ion-row>

    </form>
  </ion-grid>
</ion-content>
